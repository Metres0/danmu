<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>弹幕系统</title>    <style>        body {            font-family: Arial, sans-serif;            background-color: #f0f0f0;            display: flex;            flex-direction: column;            align-items: center;            margin: 0;            padding: 20px;        }        #messages {            width: 100%;            max-width: 600px;            height: 500px;            overflow-y: scroll;            border: 1px solid #ccc;            background-color: #fff;            padding: 10px;            margin-bottom: 10px;        }        #inputArea {            display: flex;            justify-content: center;            width: 100%;            max-width: 600px;        }        #inputArea input {            flex: 1;            padding: 10px;            margin: 5px;            border: 1px solid #ccc;        }        #inputArea button {            padding: 10px;            margin: 5px;            border: none;            background-color: #007BFF;            color: #fff;            cursor: pointer;        }    </style></head><body><h1>弹幕系统</h1><div id="messages"></div><div id="inputArea">    <input type="text" id="username" placeholder="用户名">    <input type="text" id="message" placeholder="输入弹幕">    <button onclick="sendMessage()">发送</button></div><script>    const ws = new WebSocket('ws://localhost:8080/ws');    ws.onmessage = function(event) {        const message = JSON.parse(event.data);        const messagesDiv = document.getElementById('messages');        const messageElement = document.createElement('div');        messageElement.innerText = `${message.username}: ${message.content}`;        messagesDiv.appendChild(messageElement);        messagesDiv.scrollTop = messagesDiv.scrollHeight; // 自动滚动到最底部    };    function sendMessage() {        const userna
